<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Statistics and Data Visualizations</title>
    <link rel="stylesheet" href="Styles/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>
    <header>
        <h1>Event Statistics and Data Visualizations</h1>
        <div class="search-filter">
            <div class="search-wrapper">
                <input type="text" id="eventSearch" placeholder="Search Events..." autocomplete="off" />
                <div id="eventDropdown" class="dropdown hidden"></div>
            </div>

            <select id="tierFilter">
                <option value="">All Tiers</option>
                <option value="A-Tier">A-Tier</option>
                <option value="B-Tier">B-Tier</option>
                <option value="C-Tier">C-Tier</option>
            </select>

            <select id="countryFilter">
                <option value="">All Countries</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
            </select>

            <select id="stateFilter">
                <option value="">All States</option>
                <option value="CO">Colorado</option>
                <option value="CA">California</option>
            </select>
        </div>
    </header>

    <main>
        <section class="stats-map-row">
            <!-- Quick Stats -->
            <div class="stats">
                <h2>Statistics</h2>
                <h3 id="selectedEventName">--</h3>
                <div class="stat-grid">
                    <div class="stat-card">
                        <h3>Total Players</h3>
                        <p id="totalPlayers">--</p>
                    </div>
                    <div class="stat-card">
                        <h3>Avg Distance</h3>
                        <p id="avgDistance">-- km</p>
                    </div>
                </div>
            </div>

            <!-- Map -->
            <div class="map-container">
                <div id="mapid" class="mapid"></div>
            </div>

            <!-- Top Players -->
            <div class="top-players-panel">
                <h3>Top Players</h3>
                <ol id="topPlayersList">
                    <li>–</li>
                    <li>–</li>
                    <li>–</li>
                </ol>
            </div>
        </section>

        <div class="detailed-stats">
            <!-- Collapsible Travel Section -->
            <div class="collapsible-section">
                <button class="collapse-toggle" onclick="toggleCollapse('travelStats')">Travel Distances ▾</button>
                <div id="travelStats" class="collapse-content">
                    <div class="mini-stat-grid">
                        <div class="mini-stat-card">
                            <h4>>1000 km</h4>
                            <p id="over1000">--</p>
                        </div>
                        <div class="mini-stat-card">
                            <h4>
                                <100 km</h4>
                                    <p id="under100">--</p>
                        </div>
                    </div>
                </div>
            </div>https://chatgpt.com/c/682ce281-636c-800d-8f17-abfe251c2cc2
        </div>

        <section class="charts">
            <h2>Data Visualizations</h2>
            <div class="chart-container">
                <div class="chart-box">
                    <h3>Top 25 Players by Travel Distance</h3>
                    <canvas id="chartDistance"></canvas>
                </div>
                <div class="chart-box">
                    <h3>Players per State</h3>
                    <canvas id="chartStates"></canvas>
                </div>
            </div>
        </section>

    </main>

    <!-- JS Libraries -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
