<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Statistics and Data Visualizations</title>
    <link rel="stylesheet" href="Styles/styles.css" />
    <link rel="stylesheet" href="Styles/style-main.css" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>
    <header class="main-header">
        <div class="nav-container">
            <img class="site-logo" src="Img/StatmandoLogo.png" alt="Statmando Logo" />

            <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
                ☰
            </button>

            <nav class="nav-links" id="navMenu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="event-page.html" class="nav-link">Event Viewer</a>
                <a href="#" class="nav-link">About Us</a>
            </nav>
        </div>
    </header>

    <header>
        <h1>Event Statistics and Data Visualizations</h1>
        <div class="search-filter">
            <div class="search-wrapper">
                <input type="text" id="eventSearch" placeholder="Search Events..." autocomplete="off" />
                <div id="eventDropdown" class="dropdown hidden"></div>
            </div>

            <select id="tierFilter"></select>
            <select id="countryFilter"></select>
            <select id="stateFilter"></select>
            <button class="button" id="reset-filters">Reset Filters</button>

        </div>
    </header>

    <main>
        <section class="stats-map-row">
            <!-- Quick Stats -->
            <div class="stats">
                <h2>Statistics</h2>
                <h3 id="selectedEventName">--</h3>
                <div class="stat-grid">
                    <div class="stat-card">
                        <h3>Total Players</h3>
                        <p id="totalPlayers">--</p>
                    </div>
                    <div class="stat-card">
                        <h3>Avg Distance</h3>
                        <p id="avgDistance">-- km</p>
                    </div>
                </div>
            </div>

            <!-- Map -->
            <div class="map-container">
                <div id="mapid" class="mapid"></div>
            </div>

            <!-- Top Players -->
            <div class="top-players-panel">
                <h3>Top Players</h3>
                <ol id="topPlayersList">
                    <li>–</li>
                    <li>–</li>
                    <li>–</li>
                </ol>
            </div>
        </section>

        <div class="detailed-stats">
            <!-- Collapsible Travel Section -->
            <div class="collapsible-section">
                <button class="collapse-toggle" onclick="toggleCollapse('travelStats')">Travel Distances ▾</button>
                <div id="travelStats" class="collapse-content">
                    <div class="mini-stat-grid">
                        <div class="mini-stat-card">
                            <h4>>1000 km</h4>
                            <p id="over1000">--</p>
                        </div>
                        <div class="mini-stat-card">
                            <h4>
                                <100 km</h4>
                                    <p id="under100">--</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <section class="charts">
            <h2>Data Visualizations</h2>
            <div class="chart-container">
                <div class="chart-box">
                    <h3>Top 25 Players by Travel Distance</h3>
                    <canvas id="chartDistance"></canvas>
                </div>
                <div class="chart-box">
                    <h3>Players per State</h3>
                    <canvas id="chartStates"></canvas>
                </div>
            </div>
        </section>

    </main>

    <!-- JS Libraries -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/script.js"></script>
    <script>
        document.querySelectorAll('.nav-link').forEach(link => {
            if (link.href === window.location.href) {
                link.classList.add('active');
            }
        });
    </script>
    <script>
        document.getElementById("navToggle").addEventListener("click", () => {
            document.getElementById("navMenu").classList.toggle("show");
        });
    </script>

</body>

</html>
