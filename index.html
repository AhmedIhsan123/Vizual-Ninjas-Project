<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Disc Golf Stats Visualizer</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Chart.js v4 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>

  <!-- Chart.js Annotation Plugin for v4 -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.1.0/dist/chartjs-plugin-annotation.min.js"
    defer></script>

  <!-- Script -->
  <script src="script.js" defer></script>

</head>

<body>
  <header class="sticky-header">
    <div class="logo">
      <img src="Img/VisualNinjaLogo.png" alt="Logo" class="logo-img">
      <p>Vizual Ninjas</p>
      <p>This is a test!</p>
    </div>
  </header>
  <div class="container">
    <div class="center">
      <h1>Disc Golf Event Statistics</h1>
    </div>

    <!-- Event Selection -->
    <div class="event-select">
      <select id="eventDropdown">
        <option value="">-- Select Event --</option>
      </select>
    </div>

    <!-- Statistics Section -->
    <div class="stats-section">
      <!-- Tournament Stats -->
      <div class="stats-block">
        <h2>Tournament Statistics</h2>
        <!-- <p><strong>Average Travel Time:</strong> <span id="avgTravelTime">N/A</span></p> -->
        <p><strong>Total Players:</strong> <span id="totalPlayers">N/A</span></p>
      </div>

      <!-- Player Stats -->
      <div class="stats-block">
        <h2>Player Travel Statistics</h2>
        <p><strong><b>Average</b> Travel Distance:</strong> <span id="avgTravelDist">N/A</span></p>
        <p><strong><b>Maximum</b> Travel Distance:</strong> <span id="maxTravelDist">N/A</span></p>
        <p><strong><b>Minimum</b> Travel Distance:</strong> <span id="minTravelDist">N/A</span></p>
        <!-- <p><strong>Average Rating:</strong> <span id="avgRating">N/A</span></p>
        <p><strong>Top Rated Player:</strong> <span id="topRated">N/A</span></p> -->
      </div>
    </div>

    <!-- Data Visualization Section -->
    <div class="visualizations">
      <h2>Data Visualizations</h2>
      <canvas id="eventChart"></canvas>
    </div>
</body>

</html>
