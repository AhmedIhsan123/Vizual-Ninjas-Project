<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title -->
    <title>Home Page</title>
    <!-- Link the main stylesheet for the page -->
    <link rel="stylesheet" href="Styles/style-main.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Link the page stylesheet -->
    <link rel="stylesheet" href="Styles/home-style.css">

    <!-- Main Script -->
    <script type="module" src="scripts/Home-Page/home-script.js" defer></script>

    <!-- Link Chart.js v4 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>
    <!-- Link Chart.js Annotation Plugin for v4 -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.1.0/dist/chartjs-plugin-annotation.min.js"
        defer></script>
    <script type="module" src="scripts/Event-Page/event-script.js" defer></script>
</head>

<body>
    <main>
        <section class="main-container">
            <section class="navigation-bar-container">
                <!-- The sites logo -->
                <img class="site-logo" src="Img/StatmandoLogo.png" alt="Logo">

                <!-- Event viewer link -->
                <div>
                    <a href="./index.html" target="_parent" class="navigation-link"><span>Home</span></a>
                    <a href="./event-page.html" target="_parent" class="navigation-link"><span>Event Viewer</span></a>
                    <a href="#" target="_blank" class="navigation-link"><span>About Us</span></a>
                </div>
            </section>

            <section class="main-content-container">
                <!-- Sidebar area -->
                <section class="sidebar-container">
                    <div class="sidebar-content-container">
                        <h2>Popular Events</h2>
                        <div id="event-cards-container">
                        </div>
                    </div>
                </section>

                <!-- Map -->
                <div class="map-container">
                    <div id="mapid2" class="mapid"></div>
                </div>


                <section class="visual-content-container">
                    <!-- Title area -->
                    <section class="title-container">
                        <h1>Filter For Events</h1>
                    </section>

                    <!-- Filters Area -->
                    <section class="filters-container">
                        <!-- Tier label -->
                        <label for="tier">Tier:</label>
                        <select id="tier">
                            <option value="">Any</option>
                        </select>

                        <!-- Country button -->
                        <label for="country">Country:</label>
                        <select id="country">
                            <option value="">Any</option>
                        </select>

                        <!-- State button -->
                        <label for="state">State:</label>
                        <select id="state">
                            <option value="">Any</option>
                        </select>

                        <!-- Start date picker -->
                        <label for="start-date">Start Date:</label>
                        <input type="date" id="start-date">

                        <!-- End date picker -->
                        <label for="end-date">End Date:</label>
                        <input type="date" id="end-date">

                        <!-- Apply filters button -->
                        <button class="button" id="apply-filters">Apply Filters</button>
                        <button class="button" id="reset-filters">Reset Filters</button>
                    </section>

                    <!-- Chart Area -->
                    <section class="chart-container">
                        <div>
                            <canvas id="event-chart"></canvas>
                        </div>
                    </section>

                    <!-- Details Area -->
                    <section class="details-container">
                        <div class="details-content">
                        </div>
                    </section>
                </section>

                <!-- Event List Area -->
                <section class="event-list-container">
                    <input type="text" id="event-search" placeholder="Search events..." class="search-input" />

                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Tier</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>71839</td>
                                <td>Bay City Utah</td>
                                <td>A</td>
                                <td>08-01-2025</td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </section>
    </main>

    <!-- Link Leaflet.js -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js" defer></script>
</body>

</html>
