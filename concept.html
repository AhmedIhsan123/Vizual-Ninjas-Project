<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disc Golf Stats Visualizer</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Chart.js v4 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>

    <!-- Chart.js Annotation Plugin for v4 -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.1.0/dist/chartjs-plugin-annotation.min.js"
        defer></script>

    <!-- Scripts -->
    <script type="module" src="./scripts/script.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <img src="Img/StatmandoLogo.png" alt="Statmando Logo" class="logo-img">
        </div>
    </header>

    <main class="main-content">
        <section class="title-section">
            <h1>Disc Golf Event Finder Tool</h1>
        </section>

        <section class="filters-section">
            <h2>Filter Events</h2>
            <div class="filters-container">
                <label for="tier">Tier:</label>
                <select id="tier">
                    <option value="">Any</option>
                </select>

                <label for="country">Country:</label>
                <select id="country">
                    <option value="">Any</option>
                    <option value="USA">USA</option>
                </select>

                <label for="state">State:</label>
                <select id="state">
                    <option value="">Any</option>
                </select>

                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date">

                <label for="end-date">End Date:</label>
                <input type="date" id="end-date">
            </div>

            <div class="buttons-container">
                <button class="button" id="apply-filters">Apply Filters</button>
                <button class="button" id="reset-filters">Reset Filters</button>
            </div>
        </section>

        <section class="chart-section">
            <canvas id="event-chart"></canvas>
        </section>
    </main>
</body>

</html>
