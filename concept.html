<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title -->
    <title>Home Page</title>
    <!-- Link the main stylesheet for the page -->
    <link rel="stylesheet" href="Styles/style-main.css">

    <!-- Link the page stylesheet -->
    <link rel="stylesheet" href="Styles/home-style.css">

    <!-- Link Scripts -->
    <script src="scripts/filters-chart.js" defer></script>
    <script src="scripts/event-list.js" defer></script>

    <!-- Link Chart.js v4 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>
    <!-- Link Chart.js Annotation Plugin for v4 -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.1.0/dist/chartjs-plugin-annotation.min.js"
        defer></script>
</head>

<body>
    <main>
        <section class="navigation-bar-container">
            <!-- The sites logo -->
            <img class="site-logo" src="Img/StatmandoLogo.png" alt="Logo">

            <!-- Event viewer link -->
            <div>
                <a href="concept.html" target="_self" class="navigation-link"><span>Home</span></a>
                <a href="#" target="_blank" class="navigation-link"><span>Event Viewer</span></a>
                <a href="#" target="_blank" class="navigation-link"><span>About Us</span></a>
            </div>
        </section>

        <section class="main-container">
            <!-- Sizebar area -->
            <section class="sidebar-container">
                <h2>Upcoming Events</h2>
            </section>

            <!-- Title area -->
            <section class="title-container">
                <h1>Filter For Events</h1>
            </section>

            <!-- Filters Area -->
            <section class="filters-container">
                <!-- Tier label -->
                <label for="tier">Tier:</label>
                <select id="tier">
                    <option value="">Any</option>
                </select>

                <!-- Country button -->
                <label for="country">Country:</label>
                <select id="country">
                    <option value="">Any</option>
                </select>

                <!-- State button -->
                <label for="state">State:</label>
                <select id="state">
                    <option value="">Any</option>
                </select>

                <!-- Start date picker -->
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date">

                <!-- End date picker -->
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date">

                <!-- Apply filters button -->
                <button class="button" id="apply-filters">Apply Filters</button>
                <button class="button" id="reset-filters">Reset Filters</button>
            </section>

            <!-- Map Area -->
            <section class="map-container">
                <h2>Map</h2>
            </section>

            <!-- Details Area -->
            <section class="details-container">
                <div class="details-content">
                    <h2>Overview</h2>
                    <p>Average Distance Traveled: 4452 miles</p>
                    <p>Most Popular Event: Bay City Utah</p>
                    <p>Maximum Distance Traveled to Event: 5529 miles</p>
                    <p>Minimum Distance Traveled by Members: 458 miles</p>
                </div>
            </section>

            <!-- Event List Area -->
            <section class="event-list-container">
                <h2>Event List</h2>
                <table id="event-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Tier</th>
                            <th>Country</th>
                            <th>State</th>
                            <th>End Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be inserted here -->
                    </tbody>
                </table>
            </section>

            <!-- Chart Area -->
            <section class="chart-container">
                <div>
                    <canvas id="event-chart"></canvas>
                </div>
            </section>
    </main>

</body>

</html>
